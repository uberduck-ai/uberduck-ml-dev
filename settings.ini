[DEFAULT]
# All sections below are required unless otherwise specified
host = github
lib_name = uberduck_ml_dev
# For Enterprise Git add variable repo_name and company name
# repo_name = analytics
# company_name = nike

user = uberduck-ai
description = A description of your project
keywords = some keywords
author = Uberduck
author_email = quack@uberduck.ai
copyright = Uberduck
branch = master
version = 0.0.1
min_python = 3.7
audience = Developers
language = English
# Set to True if you want to create a more fancy sidebar.json than the default
custom_sidebar = False
# Add licenses and see current list in `setup.py`
license = apache2
# From 1-7: Planning Pre-Alpha Alpha Beta Production Mature Inactive
status = 2

# Optional. Same format as setuptools requirements.  Torch version seems to effect random number generator (not 100% certain).
# TODO (Sam): our goal is to rely on as few 3rd party packages as possible.  We should try to remove as many of these as possible and integrate torch code directly.
# NOTE (Sam): is it possible to specify no-deps here?
requirements = Cython pytest phonemizer inflect librosa>=0.8.0 matplotlib nltk>=3.6.5 numpy>=1.23.5 csvw clldutils pandas pydub scipy scikit-learn soundfile tensorboardX torch>=1.9.0 torchaudio>=0.9.0 unidecode seaborn mdutils wordcloud wordfreq Pillow einops g2p_en@git+https://github.com/uberduck-ai/g2p emoji text-unidecode gdown pre-commit lmdb  ray[default] praat-parselmouth>=0.4.3 TTS>=0.12.0

